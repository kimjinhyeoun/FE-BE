<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>반응형그리드</title>
    <link rel="stylesheet" href="css/reset_.css">
    <link rel="stylesheet" href="css/layout16.css">
</head>
<body>
    <div class="row">
        <div class="press_top">
            <h2>PRESS RELEASES</h2>
        </div><!--press_top-->
        <div id="press_all">
            <div class="press_s">
                <ul class="press">
                    <li>
                        <img src="images/gallery_1.jpg" alt="1번 이미지" width="500" height="333">
                        <div class="press_txt">
                            <h3>스튜디오드래곤, 한국관광공사, LG유플러스 3사 손잡았다! VR로 드라마 속 관광지 간다.</h3>
                            <p class="press_txt1">스튜디오드래곤이 프리미엄 IP를 활용해 한국관광공사, LG유플러스와 손 잡고 가상현실(VR) 콘텐츠로 선보인다.</p>
                            <p class="press_txt2">2021. 11. 17</p>
                        </div><!--press_txt-->
                    </li>
                    <li>
                        <img src="images/gallery_2.jpg" alt="2번 이미지" width="500" height="333">
                        <div class="press_txt">
                            <h3>단막극 '대리인간', 유럽 스웨덴, 프랑스에서 열린 국제 영화제서 4관왕 쾌거</h3>

                            <p class="press_txt2">2021. 08. 09</p>
                        </div><!--press_txt-->
                    </li>
                </ul><!--press-->
            </div><!--press_s-->
        </div><!--press_all-->
        <div class="press_btn">
            <button type="button">VIEW MORE</button>
        </div><!--press_btn-->
    </div><!--row-->
</body>
</html>
