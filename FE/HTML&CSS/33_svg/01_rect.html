<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>rect</title>
  <style>
    *{
      margin:0;
      padding:0;
    }
    svg{
      border:1px solid red;
    }
  </style>
</head>
<body>
  <!--<rect> 사각형,둥근모서리 사각형
  x / y / width / height / rx / ry
  -->
  <div id="ex1">
    <svg>
      <rect width="100" height="100"/>
    </svg>
  </div><!--ex1-->
  <hr>
  <div id="ex2">
    <svg width="400" height="200">
      <rect width="150" height="150" x="50" y="20" style="fill:green;stroke:blue;stroke-width:5;fill-opacity:0.3;stroke-opacity:0.5;"/>
    </svg><!--fill 면색 / stroke 선색 /stroke-width 선두께 / fill-opacity:0.3; 면색 투명도 / stroke-opacity:0.5; 선 투명도 -->
  </div><!--ex2-->
  <hr>
  <div id="ex3">
    <svg>  <!--마지막 fill:none으로 면색지움-->
      <rect x="20" y="20" width="100" height="100" style="stroke:#009900;stroke-width:3;stroke-dasharray:10 5; fill:none;"/>
    </svg><!--stroke-dasharray:10 5; / 점선 만들기-->
  </div><!--ex3-->
  <hr>
  <div id="ex4">
    <svg height="300">
      
    </svg>
  </div>
</body>
</html>
