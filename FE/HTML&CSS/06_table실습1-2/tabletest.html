<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>tabletext</title>
    <style>
        table{border-collapse:collapse;} /*aa와 bb 선을 만든 후 나중에 콜랩스 줘라*/
        th,td{border:1px solid blue; width:100px; height:30px;}
        .aa{border-bottom:2px dotted red;}
        .bb{border-top:2px dotted red;}
    </style>
</head>
<body>
    <table>
        <caption>테스트</caption>
        <tr>
            <th>제목1</th>
            <th class="aa">제목2</th>
            <th>제목3</th>
        </tr>
        <tr>
            <td>1</td>
            <td class="bb">2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>        
    </table>
</body>
</html>
