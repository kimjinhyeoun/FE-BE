<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>traversing</title>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/traversing1.js"></script>
    <link rel="stylesheet" href="css/traversing1.css">
</head>
<body>
    <div id="main1">
        <div class="middle1">middle1</div>
        <div class="middle2"><p>middle2의 p</p></div>
        <p>p1</p>
        <p>p2</p>
        <p>p3</p>
        <p>p4</p>
        <div id="sub1"><p>sub1의p</p></div>
    </div> <!--main1-->
    <hr>
    <div id="slice1">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
        <p>7</p>
        <p>8</p>
        <p>9</p>
        <p>10</p>
    </div><!--slice1-->
    <hr>
    <div id="main2">
        <div id="box2"><p class="txt2">box2의 p</p></div>
        <p>p1</p>
        <p>p2</p>
    </div><!--main2-->
    <hr>
    <div id="main3">
        <div id="box3"><p>box3의 p</p></div>
        <p class="part3">p1</p>
        <p>p2</p>
        <p class="txt3">p3</p>
    </div><!--main3-->
    <hr>
    <div id="main4">div (parent)
        <p>p</p>
        <span>span</span>
        <h2>h2</h2>
        <h3>h3</h3>
        <h4>h4</h4>
        <h5>h5</h5>
        <h6>h6</h6>
        <p>p</p>
    </div><!--main4-->
    <hr>
    <div id="main5">
        <div>div
            <ul>ul
                <li>li
                    <span>span</span>
                </li>
            </ul>
        </div>
        <div>div
            <p>p
                <span>span</span>
            </p>
        </div>
    </div><!--main5-->
    <hr>
    <div id="main6">
        <div>div</div>
        <span>span</span>
        <p>p</p>
    </div><!--main6-->
    <p>
        <button type="button" class="btn1">확인1</button>
        <button type="button" class="btn2">확인2</button>
        <button type="button" class="btn3">확인3</button>
    </p>
    <hr>
</body>
</html>
