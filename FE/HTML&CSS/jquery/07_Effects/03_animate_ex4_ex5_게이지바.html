<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animate</title>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/jquery-ui-1.10.4.custom.min.js"></script>
    <script src="js/effects3.js"></script>
    <link rel="stylesheet" href="css/effects3.css">
</head>
<body>
    <div id="ex1">
        <p>
            <input type="button" class="btn1_1" value="실행">
            <input type="button" class="btn1_2" value="stop">
            <input type="button" class="btn1_3" value="finish">
        </p>
        <p class="ex1_i"><img src="images/img4.png" alt="#" width="31" height="40"></p>
    </div><!--ex1-->
    <hr>
    <div id="ex2">
        <ul class="ex2_t">
            <li data-bg="#ff9966">1</li>
            <li data-bg="#9966ff">2</li>
            <li data-bg="#66ff99">3</li>
        </ul><!--ex2_t-->
    </div><!--ex2-->
    <hr>
    <div id="ex3">
        <p>
            <button class="btn3" data-easing="easeInElastic">easeInElastic</button>
            <button class="btn3" data-easing="easeInBounce">easeInBounce</button>
            <button class="btn3" data-easing="easeInOutBounce">easeInOutBounce</button>
        </p>
        <p class="ex3_1">확인</p>
        <p class="ex3_2"><img src="images/img8_l.jpg" alt="#" width="500" height="280"></p>
    </div><!--ex3-->
    <hr>
    <div id="ex4">
        <p><button type="button" class="btn4">실행</button></p>
        <div class="ex4_1"><p>확인</p></div>
        <p class="ex4_2">0%</p>
    </div><!--ex4-->
    <hr>
    <div id="ex5">
        <div class="ex5"><p>확인</p><p>0%</p></div>
    </div><!--ex5-->
    <hr>
</body>
</html>
