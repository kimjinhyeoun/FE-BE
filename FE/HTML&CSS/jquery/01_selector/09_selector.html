<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>forms</title>
<script src="js/jquery-3.6.1.min.js"></script>
<script src="js/selector9.js"></script>
</head>
<body>
<form action="#" method="post">
    <ul>
        <li>이름 : <input type="text"></li>
        <li>아이디 : <input type="text"></li>
        <li>비밀번호 : <input type="password"></li>
    </ul>
    <p>수강과목선택(radio)<br>
        <input type="radio" name="chk1">illustrator
        <input type="radio" name="chk1">photoshop
    </p>
    <p>수강과목선택(radio)<br>
        <input type="checkbox" name="chk2">illustrator
        <input type="checkbox" name="chk2">photoshop
        <input type="checkbox" name="chk2">flash
    </p>
    <p>파일선택 : <input type="file"></p>
    <ul>
        <li><input type="submit" value="전송버튼"></li>
        <li><input type="reset" value="취소버튼"></li>
        <li><input type="button" value="일반버튼"></li>
        <li><input type="image" value="전송버튼" src="images/img4.gif" 
            alt="전송" width="120" height="100"></li>
    </ul>
</form>
</body>
</html>
