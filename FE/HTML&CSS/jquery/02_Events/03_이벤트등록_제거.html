<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 등록/제거</title>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/events3.js"></script>
    <style>
        #wrap{
            height:150px;
        }
        #wrap p{
            border:1px solid #ccc;
            width:100px;
            height:100px;
            float:left;
            cursor: pointer;
            margin:5px;
            text-align:center;
            line-height:100px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <p class="evt1">확인1</p>
        <p class="evt2">확인2</p>
        <p class="evt3">확인3</p>
        <p class="evt4">확인4</p>
        <p class="evt5">확인5</p>
    </div>
</body>
</html>
