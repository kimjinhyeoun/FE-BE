<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>로그인</title>
<script src="js/jquery-3.6.1.min.js"></script>
<script src="js/js9.js"></script>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/js9.css">
</head>
<body>
<div id="wrap">
    <div id="top_wrap">
        <h1><a href="#"><img src="images/login_logo.gif" alt="#" width="219" height="32"></a></h1>
        <p class="top_home"><a href="#">홈으로 가기</a></p>
    </div><!--top_wrap-->
    <p class="main_img">
        <img src="images/main_img.jpg" alt="#" width="540" height="120">
    </p><!--.main_img-->
    <ul id="login_list">
        <li><a href="#login1" class="selected1">회원로그인</a></li>
        <li><a href="#login2">비회원(주문조회)</a></li>
    </ul><!--login_list-->
    <div id="login_con">
        <div id="login1" class="login_box">
            <form action="#" method="post">
                <p><input type="text" placeholder="아이디" id="u_id" autocomplete="off"></p>
                <p><input type="password" placeholder="비밀번호" id="u_pwd" autocomplete="off"></p>
                <p id="btn_wrap1">
                    <input type="button" value="로그인" id="s_btn1">
                    <input type="button" value="로그인" id="s_btn2">
                </p><!--btn_wrap1-->
                <p id="chk_wrap1">
                    <input type="checkbox" name="chk" id="chk1" value="1">
                    <label for="chk1" class="type01 type02">아이디 저장</label>
                    <input type="checkbox" name="chk" id="chk2" value="2">
                    <label for="chk2" class="type01 type03">로그인 상태 유지</label>
                </p>
                <p>
                  <a href="#" class="search">아이디/비밀번호 찾기</a>  
                  <a href="#" class="join">아직 회원이 아니신가요?</a>  
                </p>
            </form>
        </div><!--회원로그인 전체내용-->
        <div id="login2" class="login_box">
            <form action="#" method="post">
                <p><input type="text" placeholder="주문번호" id="u_order"></p>
                <div id="tel_wrap">주문자 휴대폰 번호<br>
                    <p class="tel1_wrap">
                        <select id="tel1">
                            <option>선택</option>
                            <option value="010">010</option>
                            <option value="011">011</option>
                        </select><span> - </span>
                    </p>
                    <p class="tel2_wrap">
                        <input type="tel" id="tel2" title="전화번호 앞자리">
                        <span> - </span>
                    </p>
                    <p class="tel3_wrap">
                        <input type="tel" id="tel3" title="전화번호 뒷자리">
                    </p>
                </div><!--tel_wrap 주문자 휴대폰 번호-->
                <p id="btn_wrap2">
                    <input type="button" value="로그인" id="s_btn3">
                    <input type="button" value="로그인" id="s_btn4">
                </p><!--btn_wrap2-->
                <p>
                    <a href="#" class="search">아이디/비밀번호 찾기</a>  
                    <a href="#" class="join">아직 회원이 아니신가요?</a>  
                  </p>
            </form>
        </div><!--비회원(주문조회) 전체내용-->
    </div><!--login_con-->
</div><!--wrap 전체-->
</body>
</html>
