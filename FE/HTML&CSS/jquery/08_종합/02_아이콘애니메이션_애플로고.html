<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <script>
        $(document).ready(function(){
            //ex1
            var ex1 = setInterval(function(){
                $("#ex1").html("&#xf251");
            setTimeout(function(){
                $("#ex1").html("&#xf252");
            },1000);
            setTimeout(function(){
                $("#ex1").html("&#xf253");
            },2000);
            },3000);

            //ex2
            var ex2 = setInterval(function(){
                $("#ex2").html("&#xf0c1");
            setTimeout(function(){
                $("#ex2").html("&#xf127");
            },1000);
            },2000);

        });

        
    </script>
    <style>
        #ex1{
            font-size:48px;
            color:red;
        }
        #ex2{
            font-size:48px;
            color:blue;
        }
    </style>
</head>
