<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll</title>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script>
    $(document).ready(function(){
        //$(selector).scrollLeft() - selector 가로 스크롤 값
        //$(selector).scrollTop() - selector 세로 스크롤 값
        $(window).scroll(function(){ //스크롤 이벤트
            $(".txt").text(parseInt($(this).scrollTop()));
        });
    });
    </script>
    <style>
        body,p,div{
            margin:0;
            padding:0;
        }
        p{
            position:fixed;
            top:0;
            left:200px;
        }
        div{
            width:100px;
            height:100px;
            border:1px solid blue;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <p>화면높이 : <span class="txt">출력</span></p>
    <div>0px</div>
    <div>100px</div>
    <div>200px</div>
    <div>300px</div>
    <div>400px</div>
    <div>500px</div>
    <div>600px</div>
    <div>700px</div>
    <div>800px</div>
    <div>900px</div>
    <div>1000px</div>
    <div>1100px</div>
    <div>1200px</div>
    <div>1300px</div>
    <div>1400px</div>
    <div>1500px</div>
</body>
</html>
