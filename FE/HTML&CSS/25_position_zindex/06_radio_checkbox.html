<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>radio/checkbox</title>
  <link rel="stylesheet" href="css/layout6.css">
</head>
<body>
  <div id="wrap1">
    <div class="container1">
      <label for="chk1">웹표준</label>
      <input type="radio" name="chk1" checked id="chk1">
      <sapn class="check1">웹표준1</sapn>
    </div><!--container1-->
    <div class="container1">
      <label for="chk2">웹접근성</label>
      <input type="radio" name="chk1" id="chk2">
      <sapn class="check1">웹접근성1</sapn>
    </div><!--container1-->
    <div class="container1">
      <label for="chk3">웹개발</label>
      <input type="radio" name="chk1" id="chk3">
      <sapn class="check1">웹개발1</sapn>
    </div><!--container1-->
    <div class="container1">
      <label for="chk4">앱개발</label>
      <input type="radio" name="chk1" id="chk4">
      <sapn class="check1">앱개발1</sapn>
    </div><!--container1-->
  </div><!--wrap1-->
  <hr>
  <div id="wrap2">
    <div class="container2">
      <label for="chk5">웹표준</label>
      <input type="checkbox" name="chk2" checked id="chk5">
      <sapn class="check2">웹표준1</sapn>
    </div><!--container1-->
    <div class="container2">
      <label for="chk6">웹접근성</label>
      <input type="checkbox" name="chk2" id="chk6">
      <sapn class="check2">웹접근성1</sapn>
    </div><!--container1-->
    <div class="container2">
      <label for="chk7">웹개발</label>
      <input type="checkbox" name="chk2" id="chk7">
      <sapn class="check2">웹개발1</sapn>
    </div><!--container1-->
    <div class="container2">
      <label for="chk8">앱개발</label>
      <input type="checkbox" name="chk2" id="chk8">
      <sapn class="check2">앱개발1</sapn>
    </div><!--container2-->
  </div><!--wrap2-->
  <hr>
  <div id="wrap3">
    <div class="container3">
      <label for="chk9">웹표준</label>
      <input type="checkbox" name="chk3" checked id="chk9">
      <sapn class="check3">웹표준1</sapn>
    </div><!--container1-->
    <div class="container3">
      <label for="chk10">웹접근성</label>
      <input type="checkbox" name="chk3" id="chk10">
      <sapn class="check3">웹접근성1</sapn>
    </div><!--container1-->
    <div class="container3">
      <label for="chk11">웹개발</label>
      <input type="checkbox" name="chk3" id="chk11">
      <sapn class="check3">웹개발1</sapn>
    </div><!--container1-->
    <div class="container3">
      <label for="chk12">앱개발</label>
      <input type="checkbox" name="chk3" id="chk12">
      <sapn class="check3">앱개발1</sapn>
    </div><!--container3-->
  </div><!--wrap3-->
  <hr>
</body>
</html>
