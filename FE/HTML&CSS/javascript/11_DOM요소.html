<title>DOM(document Object Model)요소</title>
<script>
    //ex4
    function ex4_js(){
        //document.getElementById(id).attribute = new Value : 속성
        //ex4 클릭시 이미지 바뀜 roll1_1 -> roll3_1로
        document.getElementById("ex4").src="images/roll3_1.gif";
    }

    //ex5
    function ex5_js(){
        //document.getElementByClassName("class명")
        var a = document.getElementsByClassName("ex5_1"); //확인3, 확인4
        a[0].style.color="blue"; //a 첫번째(인덱스번호임)
        a[1].innerHTML="변경됐나요?"; //a 두번째(인덱스번호임)
        //a 개수를 p태그(ex5_result)에 넣어라 출력내용 : 2
        document.getElementById("ex5_result").innerHTML = a.length;
    }

    //ex6
    function ex6_js(){
        var b = document.getElementsByClassName("ex6"); //확인2,확인4,확인5,확인6
        var i;
        for(i=0; i < b.length; i++){
            b[i].style.backgroundColor = "orange"; // b[i] = b[0] b[1] b[2] b[3] 
        }
    }

    //ex7
    function ex7_js(){
        //document.getElementsByTagName("태그명")
        var c = document.getElementsByTagName("h5");
        c[0].innerHTML = "변경됐나?"; //첫번째 h5에 (인덱스번호는 0) 확인1
        document.getElementById("ex7_result").innerHTML = c[1].innerHTML; //확인2
    }

    //ex10
    function ex10(){
        var g = document.querySelectorAll("h4");
        g[2].style.border = "3px solid red"; //내용3
    }
    //ex11
    function ex11(){
        var h = document.querySelectorAll(".ex11"); //내용2 , 내용4
        h[0].style.color = "orange"; // 내용2랑 4중에 0번째 = 내용2
    }
    //ex12
    function ex12(){
        var k = document.querySelectorAll("a[target]");
        var m;
        for(m = 0; m < k.length; m++){
            k[m].style.border = "5px double orange"; //링크2, 링크3
        } //k[0] k[1]
    }
</script>
</head>

<script>
