<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>내부스타일</title>
    <style>
        h2{
            color:#ff0000;
            font-size:12px;
        }
        p{
            background-color:#100000; /*배경색상*/
            color:#FFFFFF;    /*글자색상*/
            font-size:18px;    /*글자크기*/
            font-weight:700;    /*글자굵기*/
            font-style:italic;    /*글자기울기, normal도 있는데 normal은 주소에 쓰면 반듯함*/
        }
        h3{
            font-weight:normal;/* 400과 normal은 사이즈가 같다*/
        }
        h4{
            font-weight:400; /* 400과 normal은 사이즈가 같다*/
        }
        address{
            font-style:normal;
            font-size:10px;
        }
    </style> 
</head>
<body>
<h2>이젠 아카데미</h2>    
<p>웹표준 &amp; 웹접근성 &amp; 웹표준</p>
<h3>내부스타일</h3>
<p>HTML5표준</p>
<h4>HTML5</h4>
<address>경기도 안산시 상록구 이젠아카데미</address>
</body>
</html>
