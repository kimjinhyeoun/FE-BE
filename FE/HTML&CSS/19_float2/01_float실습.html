<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>float실습1</title>
    <link rel="stylesheet" href="css/layout1.css">
</head>
<body>
    <div id="wrap">
        <div id="reviews">
            <h1>reviews</h1>
            <p>
                <img src="images/star1.jpg" alt="#" width="24" height="23">
                <img src="images/star1.jpg" alt="#" width="24" height="23">
                <img src="images/star1.jpg" alt="#" width="24" height="23">
                <img src="images/star1.jpg" alt="#" width="24" height="23">
                <img src="images/star2.jpg" alt="#" width="24" height="23">
            </p>
        </div><!--reviews-->
        <div id="star">
            <div id="box1">
                <h2>5 star</h2>
                <h2>4 star</h2>
                <h2>3 star</h2>
                <h2>2 star</h2>
                <h2>1 star</h2>
            </div><!--box1-->
            <div id="box2">
                <div><p>150</p></div> <!--폰트사이즈:0 하면 텍스트 안보임-->
                <div><p>64</p></div>    <!--폰트사이즈:0 하면 텍스트 안보임-->
                <div><p>15</p></div>    <!--폰트사이즈:0 하면 텍스트 안보임-->
                <div><p>6</p></div>    <!--폰트사이즈:0 하면 텍스트 안보임-->
                <div><p>20</p></div>    <!--폰트사이즈:0 하면 텍스트 안보임-->
            </div><!--box2-->
            <div id="box3"> 
                <p>150</p>
                <p>64</p>
                <p>15</p>
                <p>6</p>
                <p>20</p>
            </div>
        </div><!--star-->
    </div><!--wrap-->
</body>
</html>
