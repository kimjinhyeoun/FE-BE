    <script>
        //ES5
        var str1 = "Hello!";

        var str4 = "안녕하세요!";
        console.log(`${str3} . ${str4}`); //결과 : hellow! . 안녕하세요!

        
        //ES5
        console.log("결과 : 3 * 3 = "+ 3 * 3); //결과 : 3 * 3 = 9
        //ES6 
        console.log(`결과 : 3 * 3 = ${3 * 3}`) //결과 : 3 * 3 = 9

        var product1 = {

        console.log(result2);


        //ES5
        //삼항조건연산자 (조건문 ? 실행문1:실행문2) => 조건식이 참(true)이면 실행문1을 실행시켜라/ 거짓(false)이면 실행문2를 실행시켜라
        var bool1 = false;
        var result_bool1 = "논리형 값은 " + (bool1 ? "참" : "거짓") + "입니다.";//논리형 값은 거짓입니다.
        console.log(result_bool1); 
        //ES6
        var bool2 = false;
        var result_bool2 = `논리형 값은 ${bool2 ? `참` : `거짓`}입니다.`//논리형 값은 거짓입니다.
        console.log(result_bool2);


        //ES5
        var cart1 ={
            present : "장미 한 묶음",
            price : 15000
        };
        var totalPrice1 = function(){
            return cart1.price + "원";
        };
        var myCart1 = "장바구니에 "+ cart1.present + "이(가) 담겨있습니다. 구입가격은" + totalPrice1()+" 입니다."
        console.log(myCart1)  //장바구니에 장미 한 묶음이(가) 담겨있습니다. 구입가격은15000원 입니다.
