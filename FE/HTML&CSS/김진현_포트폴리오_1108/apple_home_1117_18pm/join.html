<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>회원가입</title>
<script src="js/jquery-3.6.1.min.js"></script>
<script src="js/join.js"></script>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/join.css">
</head>
<body>
<div id="join_wrap">
    <h3>회원가입하기</h3>
    <form action="#" method="post">
        <ul class="join">
            <li class="join1"><a href="#join1" class="j_sel"><span class="j_txt1">본인인증</span></a></li>
            <li class="join2"><a href="#join2"><span class="j_txt1">약관동의</span></a></li>
            <li class="join3"><a href="#join3"><span class="j_txt1">개인정보</span></a></li>
            <li class="join4"><a href="#join4"><span class="j_txt1">가입완료</span></a></li>
        </ul><!--join-->
        <div id="join_con">
            <div id="join1" class="contents">
                <p class="help">본인인증 후 가입이 가능합니다. 휴대폰 또는 아이핀 인증 중 하나를 선택하여 주세요.</p>
                <p class="phone"><span>휴대전화</span> 인증</p>
                <p class="phone_img"><img src="images/phone_check.png" alt="휴대전화 인증 이미지"></p>
                <input type="button" value="인증하기" class="phone_btn">
                <p class="i_pin"><span>I-PIN</span> 인증</p>
                <p class="i_pin_img"><img src="images/i_pin_check.png" alt="아이핀 인증 이미지"></p>
                <input type="button" value="인증하기" class="i_pin_btn">
            </div><!-- 본인인증내용 -->
            <div id="join2" class="contents">
                <div class="terms">
                    <p class="terms_top">약관 전체동의 (선택사항 포함)</p>
                    <form action="#" method="post">
                        <p class="chk_all">
                            <input type="checkbox" id="chk1"><label for="chk1" class="check01 check02">전체선택</label>
                        </p><!--chk_all 전체선택/전체해제-->

                        <p><input type="checkbox" name="chk" id="chk2"><label for="chk2" class="check01 check03">개인정보처리방침(선택)</label></p>
                        <p><textarea cols="100" rows="15" readonly></textarea></p>

                        <p><input type="checkbox" name="chk" id="chk3"><label for="chk3" class="check01 check04">개인정보 제3자제공동의(선택)</label></p>
                        <p><textarea cols="100" rows="15" readonly></textarea></p>
                    </form>
                </div>
            </div><!-- 약관동의내용 -->
            <div id="join3" class="contents">정보입력 내용

            </div><!-- 정보입력내용 -->
            <div id="join4" class="contents">가입완료 내용에

            </div><!--가입완료내용-->
        </div><!--join_con 내용전체-->
        <p class="btn_wrap">
            <input type="button" value="이전" class="btn_prev">
            <input type="button" value="다음" class="btn_next">
        </p><!--.btn_wrap-->
    </form>
</div><!--join_wrap-->
</body>
</html>
