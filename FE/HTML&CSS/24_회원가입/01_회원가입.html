<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="css/layout.css">
</head>
<body>
    <div id="join_wrap">
        <form action="join.jsp" method="post" id="join">
            <fieldset>
                <legend>♬가입정보♬</legend>
                <ul>
                    <li><label for="u_id"><strong class="point">*</strong> 아이디</label><input type="text" id="u_id" required autofocus></li> <!--required 필수칸입력하기 첫칸에 입력칸 깜빡깜빡 넣기-->
                    <li><label for="u_pwd1"><strong class="point">*</strong> 비밀번호</label><input type="password" id="u_pwd1" required autocomplete="off"></li><!--required필수칸입력하기 autocomplete-자동완성되는거 비밀번호는 빼자-->
                    <li><label for="u_pwd2"><strong class="point">*</strong> 비밀번호 확인</label><input type="password" id="u_pwd2" required autocomplete="off"></li><!--required-필수칸입력하기 autocomplete-자동완성되는거 비밀번호는 빼자-->
                    <li><label for="level">회원등급</label><input type="text" id="level" value="준화원" readonly></li> <!--readonly-읽기전용-->
                </ul>
            </fieldset><!--가입정보-->
            <fieldset>
                <legend>♬개인정보♬</legend>
                <ul>
                    <li><label for="u_name">이름</label><input type="text" id="u_name" placeholder="공백없이 입력" maxlength="10"></li> <!--placeholder="공백없이입력" 칸에 이런 문구 넣는것 maxlength="10"-최대 10자까지 입력가능-->
                    <li><label for="mail">메일주소</label><input type="email" id="mail" placeholder="아이디@계정"></li>
                    <li><label for="u_tel">연락처</label><input type="tel" id="u_tel" placeholder="공백없이 입력"></li>
                </ul>
            </fieldset><!--개인정보-->
            <fieldset>
                <legend>♬코딩숙련도(1:하,2:중,3:상)♬</legend>
                <ul>
                    <li><label for="skill">숙련도</label><input type="range" id="skill" min="1" max="3" value="1" step="1"></li><!--게이지바 움직이는거 만드는법 최소1개 최대3개 시작은1, 스텝도 1-->
                </ul>
            </fieldset><!--코딩숙련도-->
            <p class="btn_wrap">
                <button type="submit">가입하기</button>
                <button type="reset">다시작성</button>
            </p>
        </form>
    </div><!--join_wrap 전체-->
</body>
</html>
