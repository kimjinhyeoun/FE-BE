<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이미지링크</title>
</head>
<body>
<h2>이미지 img</h2>
<p>
<img src="./images/daum.gif" width="115" height="43" title="다음 로고" alt="Daum"> <!--./생략가능 넣어도 상관없음-->
<img src="images/daum.gif" width="115" height="43" title="다음 로고" alt="Daum">
<!--<img src="./images/daum" width="115" height="43" title="다음 로고" alt="Daum">    확장자생략으로 이미지깨짐-->
<img src="images/naver.gif" width="160" height="33" title="네이버로고" alt="NAVER"> 

<img src="https://s.pstatic.net/shopping.phinf/20220923_25/e36158fb-efcb-4ff9-b1e7-588056e0bd51.jpg" width="180" height="150" title="운동화" alt="shoes"> <!--네이버에서 사진 따옴-->
</p>
<p>
    <img src="images/circle1.png" width="100" height="100" alt="pngcircle">
    <img src="images/circle2.svg" width="100" height="100" alt="svgcircle">
</p>
<p>
    <img src="images/circle1.png" width="300" height="300" alt="pngcircle"> <!--png 이미지 크기를 키웠을때 사진깨짐-->
    <img src="images/circle2.svg" width="300" height="300" alt="svgcircle">
</p>
<h2>임시이미지</h2>
<p>
    <img src="https://via.placeholder.com/200x300" width="200" height="300" alt="임시이미지">
    <img src="https://via.placeholder.com/500x450" width="500" height="450" alt="임시이미지">
</p>
<hr>
<h2>figure,figcaption 설명글(캡션)</h2> <!--이미지 설명글추가-->
<figure>
    <img src="images/circle2.svg" width="100" height="43" alt="svgcircle">
    <figcaption>사이즈를 늘려도 깨지지않아</figcaption> <!--이미지 설명글추가-->
</figure>
<figure>
    <figcaption>포털사이트</figcaption>
    <img src="images/daum.gif" width="115" height="43" title="다음" alt="Daum">
    <img src="images/naver.gif" width="115" height="43" title="네이버" alt="NAVER">
    <img src="images/empas.gif" width="115" height="43" title="엠파스" alt="EMPAS">
</figure>
<hr>
<h2>하이퍼링크a helloworld</h2>
<p>
<a href="https://www.daum.net" title="다음으로 이동">다음</a> <!--클릭하면 색이 변하는데 이건 css에서 변경할수있음-->
<a href="https://www.naver.com" title="네이버로 이동" target="_self">네이버</a>
<a href="https://www.naver.com" title="네이버로 이동" target="_blank">네이버</a>
<a href="https://www.naver.com" title="네이버로 이동" target="_blank"><img src="images/naver.gif" width="115" height="43" title="네이버" alt="NAVER"></a> <!--이미지 클릭시 링크 선언한곳으로 이동-->
</p>
<hr>
<p>
    <a href="mailto:asd@naver.com" target="_blank">관리자에게 메일보내기</a> <!--메일보내는 링크(href="mailto:"-->
</p>
<hr> <!-- 경계선 -->
<!-- 마크업 오류 figure태그 ~ a태그
<figure>                                이미지와 글씨를 누르면 설정한 링크로 이동
    <a href="https://www.daum.net" target="_blank">
    <img src="images/daum.gif" width="115" height="43" title="다음" alt="Daum">
    <figcaption>다음</figcaption>    
    </a>
</figure>
-->
<a href="https://www.daum.net" target="_blank"> <!--a태그로 figure를 묶어서 이미지와 글씨를 누르면 설정한 링크로 이동-->
    <figure>
        <img src="images/daum.gif" width="115" height="43" title="다음" alt="Daum">
        <figcaption>다음</figcaption>    
    </figure>
</a>
<hr> <!--경계선-->
<ul>                                <!--뉴스, 자동차 등등...카테고리탭에서 지정한 링크로 이동 아래는 임시주소로 설정-->
    <li><a href="#">메뉴1</a></li>
    <li><a href="#">메뉴2</a></li>
    <li><a href="#">메뉴3</a></li>
    <li><a href="#">메뉴4</a></li>
    <li><a href="#">메뉴5</a></li>
</ul>

</body>
</html>
