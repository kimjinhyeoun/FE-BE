<script>
	function print99Dan(dan){
		for(i=1; i<=9;i++){
			document.write(dan + " x " + i + " = " + (dan * i), "<br>");
			document.write("<br><p>");
		}
		print99DAN(3);
		print99DAN(8);
	}
</script>
